    image: 1xotab/customer:latest
    container_name: customer
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring
      - postgres
    depends_on:
      - zipkin
      - postgres
      - rabbitmq

  fraud:
    image: 1xotab/fraud:latest
    container_name: fraud
    ports:
      - "8081:8081"
    environment:
